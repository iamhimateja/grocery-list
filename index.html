<!DOCTYPE html>
<html>
<head>
  <title>Grocry list app</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <section id="login">
    <h2 class="section-header">Grocery List</h2>
    <h5 class="sub-header">Please enter your name to continue</h5>
    <div class="form">
      <input type="text" id="username" autofocus="true" autocomplete="off">
      <span class="icon">&crarr;</span>
    </div>
    <span class="info pull-right">Press Enter &crarr; to submit.</span>
  </section>
  <section id="grocery-list-wrapper">
    <div class="navigation">
      <span id="currrent-user-name"></span>
      <div id="logout" class="text-right">
        <span class="icon">&#9211;</span>
      </div>
    </div>
    <div id="groceries-list"></div>
    <div id="new-item-form">
      <div class="textarea-wrap">
        <input type="text" id="item-name" placeholder="Type the name of the item" autocomplete="off">
        <button id="add-item">&#43;</button>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
